name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]  # 推送到主分支時觸發
  workflow_dispatch:              # 允許手動觸發

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1. Checkout 程式碼
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 設置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      # 3. 安裝相依套件
      - name: Install dependencies
        run: npm ci

      # 4. 執行測試
      - name: Run tests
        run: npm test

      # 5. 建置專案
      - name: Build project
        run: npm run build

      # 6. 設定 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 7. 上傳建置產物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # 8. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
